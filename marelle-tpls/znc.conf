	Admin      = true
	Nick       = myfreeweb
	AltNick    = myfreeweb_
	Ident      = myfreeweb
	RealName   = Greg
	Buffer     = 1024
	AutoClearChanBuffer = true
	ChanModes  = +stn

	LoadModule = chansaver
	LoadModule = controlpanel
	LoadModule = perform
	LoadModule = webadmin

